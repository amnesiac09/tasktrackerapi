# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# JWT Test Configuration
jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=3600000

# Disable DataInitializer for tests
spring.autoconfigure.exclude=naneishvili.aleksandre.tasktrackerapi.config.DataInitializer

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN